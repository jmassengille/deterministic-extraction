# Unit conversion configuration

# Unicode to ASCII mappings
symbol_replacements:
  "Ω": "Ohm"   # Greek Capital Omega (U+03A9)
  "Ω": "Ohm"   # OHM SIGN (U+2126) - visually identical but different codepoint
  "μ": "u"     # Greek Small Mu (U+03BC)
  "µ": "u"     # Micro sign (U+00B5)
  "°": "deg"
  "±": "+/-"
  "²": "^2"
  "³": "^3"
  "√": "sqrt"
  "∞": "inf"
  "π": "pi"
  "Φ": "phi"
  "≤": "<="
  "≥": ">="

# Unit normalizations
unit_mappings:
  # Voltage
  "V": "volt"
  "mV": "millivolt"
  "uV": "microvolt"
  "μV": "microvolt"
  "kV": "kilovolt"
  
  # Current
  "A": "ampere"
  "mA": "milliampere"
  "uA": "microampere"
  "μA": "microampere"
  "nA": "nanoampere"
  
  # Resistance
  "Ohm": "ohm"
  "kOhm": "kilohm"
  "MOhm": "megohm"
  "GOhm": "gigaohm"
  "kQ": "kilohm"     # Common OCR/extraction variant
  "MQ": "megohm"     # Common OCR/extraction variant
  
  # Frequency
  "Hz": "hertz"
  "kHz": "kilohertz"
  "MHz": "megahertz"
  "GHz": "gigahertz"
  
  # Temperature
  "C": "celsius"
  "°C": "celsius"
  "F": "fahrenheit"
  "°F": "fahrenheit"
  "K": "kelvin"
  
  # Pressure
  "psi": "psi"
  "bar": "bar"
  "mbar": "millibar"
  "Pa": "pascal"
  "kPa": "kilopascal"
  "MPa": "megapascal"
  
  # Time
  "s": "second"
  "ms": "millisecond"
  "us": "microsecond"
  "μs": "microsecond"
  "ns": "nanosecond"
  "min": "minute"
  "h": "hour"
  
  # Capacitance
  "F": "farad"
  "mF": "millifarad"
  "uF": "microfarad"
  "μF": "microfarad"
  "nF": "nanofarad"
  "pF": "picofarad"

# Calibration interval mappings
# Note: MSF uses calinterval=0 for "24 hour" / "as manufactured" specs
calibration_intervals:
  "0 days": 0
  "24h": 0
  "24 hours": 0
  "1 day": 0
  "90d": 90
  "90 days": 90
  "3 months": 90
  "180d": 180
  "180 days": 180
  "6 months": 180
  "1y": 365
  "1 year": 365
  "12 months": 365
  "365 days": 365
  "2y": 730
  "2 years": 730
  "730 days": 730